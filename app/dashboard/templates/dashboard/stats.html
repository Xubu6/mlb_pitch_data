{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Advanced Stats{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" type="image/svg" href="{% static 'dashboard/images/icons/mlb_logo.svg' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">

    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/main.css' %}">
    <!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
<!--===============================================================================================-->
	<h2 style="text-align: center; font-family: 'Quicksand', sans-serif; font-size: 46px; padding-top: 25px">Advanced Stats</h2>
    <hr>

</head>

<body>

{% block navbar %}
    {% include  './navbar.html' %}
{% endblock %}

<div class="form-container">
    {% block content %}
    <label for="procedures" style="font-family: 'Quicksand', sans-serif; font-style: oblique; font-size: large;">Select a Leaderboard</label>
    <br>
    <select name="procedures" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-family: 'Quicksand', sans-serif;">
        <option value="break_length_leaderboard">[Pitcher] Break Length Leaderbooard</option>
        <option value="break_y_leaderboard">[Pitcher] Vertical Break Leaderboard</option>
        <option value="nasty_leaderboard">[Pitcher] Nasty Leaderboard</option>
        <option value="pitch_break_length_leaderboard">[Pitch] Break Length Leaderboard</option>
        <option value="pitch_break_y_leaderboard">[Pitch] Vertical Break Leaderboard</option>
        <option value="pitch_nasty_leaderboard">[Pitch] Nasty Leaderboard</option>
        <option value="pitch_spin_rate_leaderboard">[Pitch] Spin Rate Leaderboard</option>
        <option value="pitch_start_speed_leaderboard">[Pitch] Start Speed Leaderboard</option>
        <option value="spin_rate_leaderboard">[Pitcher] Spin Rate Leaderboard</option>
        <option value="start_speed_leaderboard">[Pitcher] Start Speed Leaderboard</option>
        <option value="pitcher_pitch_info">[Pitcher] Pitcher Pitch Info</option>
    </select>
    {% endblock %}

    <footer>
        <p style="position: fixed; bottom: 0; width: 100%; padding-bottom: 5px;">&copy; Alan Xu, Jai Bansal</p>
    </footer>
</div>


<!--===============================================================================================-->	
<script src="{% static 'dashboard/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'dashboard/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'dashboard/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'dashboard/js/main.js' %}"></script>
</body>
</html>
